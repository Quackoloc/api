name: Build and Deploy to VPS

on:
  push:
    branches:
      - main
      - deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ secrets.ACR_NAME }}


      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Build and push API image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/quackoloc.api:latest .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/quackoloc.api:latest

      - name: Cleanup .env file
        run: rm .env

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Register Microsoft.App provider
        run: |
          az provider register --namespace Microsoft.App --wait

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name quackoloc-api \
            --resource-group ${{ secrets.AZURE_RESSOURCE_GROUP }} \
            --image ${{ secrets.ACR_NAME }}.azurecr.io/quackoloc-api:latest
